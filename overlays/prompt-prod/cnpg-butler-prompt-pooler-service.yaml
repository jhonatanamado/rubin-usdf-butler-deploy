---
apiVersion: v1
kind: Service
metadata:
  name: usdf-butler-prompt-pooler-session-rw
  namespace: prompt-prod
  annotations:
    metallb.universe.tf/address-pool: sdf-services
spec:
  ports:
  - name: pgbouncer
    port: 5432
    protocol: TCP
    targetPort: 5432
  selector:
    cnpg.io/poolerName: usdf-butler-prompt-pooler-session-rw
  sessionAffinity: None
  type: LoadBalancer
