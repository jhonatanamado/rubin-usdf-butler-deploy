
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: usdf-butler3
  namespace: prod2
spec:
  instances: 1
  primaryUpdateStrategy: unsupervised

  bootstrap:
    recovery:
      source: usdf-butler2
      recoveryTarget:
        #backupID: 20240103T000001
        targetTime: "2024-01-03 05:12:00.00000+02"
        #targetTime: "2024-01-03T03:12:00Z"

  externalClusters:
  - name: usdf-butler2
    barmanObjectStore:
      destinationPath: s3://rubin-usdf-butler
      endpointURL: https://s3dfrgw.slac.stanford.edu
      s3Credentials:
        accessKeyId:
          name: s3-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: s3-creds
          key: ACCESS_SECRET_KEY
      wal:
        maxParallel: 16
  
  imageName:  ghcr.io/lsst-sqre/cnpg-postgres-images:14.5
  inheritedMetadata:
    annotations:
      prometheus.io/scrape: 'true' 

  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: true

  postgresql:
    parameters:
      log_disconnections: "on"
      log_duration: "on"
      log_min_duration_statement: 250ms
      log_statement: all
      log_temp_files: "1"
      maintenance_work_mem: 2GB
      max_connections: "3000"
      max_wal_size: 16GB
      min_wal_size: 4GB
      pg_stat_statements.max: "10000"
      pg_stat_statements.track: all
      random_page_cost: "1.1"
      shared_buffers: 16GB
      work_mem: 160MB

  resources:
    requests:
      memory: 192Gi
      cpu: 16
    limits:
      memory: 256Gi
      cpu: 32

  storage:
    storageClass: wekafs--sdf-k8s01
    size: 20000Gi
